<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
			
		</div>

		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="gender_m" name="gender" value="male" required>
			<label for="gender_m" >Male</label>
			<input type="radio" id="gender_f" name="gender" value="female" required>
			<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars"> Car Brands*</label>
			<select id="cars" name="cars" required>
				<option value="" selected disabled>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
			
		
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" name="carage" placeholder=" Car Age" required>
			
		</div>
		<div>
			<label for="dop">Date of Purchase*</label>
			<input type="date" id="dop" name="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
